<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>JavaScript multiple and divide</title>
	</head>
	<script type="text/javascript">
		function multiplyBy()
		{
			num1 = document.first.value;
			num2 = document.second.value;
			alert(num1 + " times " + num2 + " = " + (num1*num2));
		}

		function divideBy()
		{
			num1 = document.first.value;
			num2 = document.second.value;
			alert(num1 + " divided by " + num2 + " = " + (num1/num2));
		}

		function prime()
		{
			num1 = document.prime.value;
			result = false
			for i in num1 do
				if i>1
					for j in range(2,i)
						if(i % j == 0)
							break
						else
							result = true
			if result == true then
				alert(num1 + " is a prime number.");
			else
				alert(num1 + " is a prime number.");
		}
	</script>
	<body>
			<style>
		body {
			background-color:#000000;
		}
		p {
			color:#FFFFFF;
		}
		form {
			color:#FFFFFF;
		}
		input {
			color:#FFFFFF;
			background-color:#808080;
		}
		</style>
		<br><br>
		<form>
			1st Number: <input type="text" name="first" id="firstNumber" /><br>
			2nd Number: <input type="text" nae="second" id="secondNumber" /><br>
			Prime: <input type="text" name="prime" id="prime" /><br><br>
			<input type="button" onClick="multiplyBy()" Value="Multiply" />
			<input type="button" onClick="divideBy()" Value="Divide" />
			<input type="button" onClick="prime()" Value="Prime or not?" />
		</form>
	</body>
</html>
